<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <title>pokedex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_imagen">

        <h1 class="pokemon_data">
            <span class="Pokemon_number"></span>-
            <span class="Pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_nombre" placeholder="Nombre del Pokemon" required maxlength="15">
        </form>

        <div class="button">
        <button class="btn_prev">Prev &lt;</button>
        <button class="btn_net">Next &gt;</button>
        </div>
        
        <img src="./images/pokedex.png" alt="Pokedex" class="pokedex">
    </main>
</body>
<script src="./js/index.js"></script>
</html>
